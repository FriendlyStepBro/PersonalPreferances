live_config_reload = true

import = ["~/.config/alacritty/dracula.toml"]

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.84

[window.padding]
x = 5
y = 5

[font]
size = 13.0

[font.bold]
family = "Hurmit Nerd Font"
style = "Heavy"

[font.bold_italic]

family = "Hurmit Nerd Font"
style = "Heavy Italic"

[font.italic]

family = "Hurmit Nerd Font"
style = "Medium Italic"

[font.normal]

family = "Hurmit Nerd Font"
style = "Medium"
